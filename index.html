<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO List</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="row pt-sm-5 bg-dark">
          <div class="col-sm-12"><h1>Lista de Afazeres</h1></div>
        </div>
      </nav>
    </header>
    <main>
      <section>
          <div class="container-md mt-5 input-group mb-md-2 insiraTarefa">
            <span class="input-group-text">Insira a Tarefa</span>
            <input type="text" class="form-control" id="txt" required />
          </div>
          <div class="input-group-append">
            <button class="btn btn-success" type="button" id="btnAdicionar">Adicionar</button>
            <button class="btn btn-danger" type="button" id="btnLimpar">Limpar tarefas</button>
          </div>
      </section>

      <section>
        <div class="container-md mt-5">
          <div class="card text-center" style="width: 100%">
            <div class="card-header titulo-card">Tarefas</div>
            <ul class="list-group list-group-flush list-group-numbered"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
